<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank System | Sakhawat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
<div class="container">
    <div id="login-area">
        <h2 class="text-center text-uppercase text-success ">pioneer bank System</h2>
        <div class="row">
            <div class="col-4 m-auto">
                <div class="submit-area text-center">
                    
                 
                    <input class="form-control mb-3" type="email" name="email" id="email" placeholder="email address" required>
                    <input class="form-control mb-3" type="password" name="password" id="password" placeholder="password" required>
                    <button id="login" class="btn btn-success mb-3" >Login</button>
                </div>
            </div>
        </div>
    </div>

    <div id="transaction-area">
        <h2>Dashboard System</h2>

        <div class="row mt-3 mb-3">
            <div class="col-md-4">
               <div class="deposit bg-primary bg-gradient status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">0000</span></h2>
               </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw bg-danger bg-gradient status">

                    <h5>Withdraw</h5>
                    <h2>$0000</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance bg-success bg-gradient status">

                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">000000</span></h2>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control mb-3" placeholder="$ Deposit"><button class="btn btn-primary" id="addDeposit">Deposit</button></div>
               </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control mb-3" placeholder="$ Withdraw"><button class="btn btn-danger" id="addWithdraw">Withdraw</button></div>
                </div>
        </div>
    </div>
</div>
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/script.js">

</script>
</body>
</html>
